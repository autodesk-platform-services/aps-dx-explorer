<!DOCTYPE html>
<html>

<head>
  <title>Data Exchange Explorer - BETA</title>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="http://cdn.autodesk.io/favicon.ico">
  <link rel="mask-icon" href="http://cdn.autodesk.io/favicon.ico">
  <style>
    body {
      height: 100%;
      margin: 0;
      width: 100%;
      overflow: hidden;
    }

    #graphiql {
      height: calc(100vh - 3em);
    }
  </style>
  <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="main.css" />
  <!-- This link will always fetch the latest version of Balloon.css -->
  <link rel="stylesheet" href="https://unpkg.com/balloon-css/balloon.min.css">
  <!--
    This GraphiQL example depends on Promise and fetch, which are available in
    modern browsers, but can be "polyfilled" for older browsers.
    GraphiQL itself depends on React DOM.
    If you do not want to rely on a CDN, you can host these files locally or
    include them directly in your favored resource bundler.
  -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <!--
    These two files can be found in the npm module, however you may wish to
    copy them directly into your environment, or perhaps include them in your
    favored resource bundler.
   -->
  <link rel="stylesheet" href="https://unpkg.com/graphiql@2.0.13/graphiql.min.css" />
</head>

<body>
  <div id="header">
    <img class="logo" src="https://cdn.autodesk.io/logo/black/stacked.png" alt="Autodesk Platform Services">
    <span class="title">Data Exchange Model Explorer - BETA</span>
    <div id="iteminput" data-balloon-length="fit" aria-label="Here goes an Exchange urn id like urn:adsk.wipprod:dm.lineage..."
            data-balloon-pos="down">
      <input type="text" placeholder="EXCHANGE URN HERE" id="modelurn" />
    </div>
    <div class="form-check form-switch form-switch-sm">
      <input class="form-check-input" type="checkbox" id="toggleviewer">
      <label class="form-check-label" for="toggleviewer" style="margin:0.3em">Viewer</label>
    </div>
    <button id="login" style="visibility: hidden;"  data-balloon-length="fit" aria-label="Login Here!"
            data-balloon-pos="down">Login</button>
  </div>
  <div id="graphiql"></div>
  <div id="viewer"></div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/graphiql@2.0.13/graphiql.min.js" type="application/javascript"></script>
  <script src="main.js" type="module"></script>
  <script>
    var globalViewer = '';
    var queryResponse = '';
    let defaultQuery = `
    query getVolumeDataByCategory {
      exchange(exchangeId: "exchangeId") {
        id
        name
        version {
          versionNumber
        }
        elements(filter: {query: "property.name.category=='category'"}) {
          results {
            id
            name
            properties(filter: {names: ["Volume", "category"]}) {
              results {
                name
                value
                propertyDefinition {
                  description
                  specification
                  id
                  units
                  valueType
                }
              }
            }
          }
        }
      }
    }
`;
    setInitialTabs();

    function setInitialTabs() {
      let tabState = JSON.parse(window.localStorage.getItem('graphiql:tabState'));
      let tutorialTabs = [{ query: 'Step 1' }, { query: 'Step 2' }, { query: 'Step 3' }, { query: 'Step 4' }, { query: 'Step 5' }, { query: 'Step 6' }].map(ensureTutorialTab);
      if (!!tabState) {
        let nonTutorialTabs = tabState.tabs.filter(tab => !tab.query.match(/Step 1 – List hubs on your account|Step 2 – List projects for a hub|Step 3 – List project folders|Step 4 – List folder content|Step 5 – Get Exchange information|Step 6 – Generate quantity takeoff/g))
        tabState.tabs = tutorialTabs.concat(nonTutorialTabs);
      }
      else {
        tabState = {
          activeTabIndex: 0,
          tabs: []
        };
        tabState.tabs.push(...tutorialTabs);
      }
      let tabStateString = JSON.stringify(tabState);
      window.localStorage.setItem('graphiql:tabState', tabStateString);

    }

    function generateUUID() {
      let
        d = new Date().getTime(),
        d2 = (performance && performance.now && (performance.now() * 1000)) || 0;
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
        let r = Math.random() * 16;
        if (d > 0) {
          r = (d + r) % 16 | 0;
          d = Math.floor(d / 16);
        } else {
          r = (d2 + r) % 16 | 0;
          d2 = Math.floor(d2 / 16);
        }
        return (c == 'x' ? r : (r & 0x7 | 0x8)).toString(16);
      });
    };


    function ensureTutorialTab(tab) {
      let task = tab.query;
      tab.hash = null;
      tab.headers = null;
      tab.id = generateUUID();
      tab.operationName = null;
      tab.response = null;
      tab.variables = null;
      switch (task) {
        case 'Step 1':
          tab.title = 'GetHubs';
          tab.query = `# Step 1 – List hubs on your account
query GetHubs {
  hubs {
    results {
      name
      id
    }
  }
}`;
          break;
        case 'Step 2':
          tab.title = 'GetProjects';
          tab.query = `# Step 2 – List projects for a hub
query GetProjects {
projects(hubId: "hubId") {
    results {
    id
    name
    }
 }
}`;
          break;
        case 'Step 3':
          tab.title = 'GetProjectFolders';
          tab.query = `# Step 3 – List project folders
query GetProjectFolders {
  project(projectId: "projectId") {
    id
    name
    folders {
      results {
        id
        name
        __typename

        folders {
            results {
                id
                name
                __typename
            }
        }
        exchanges {
            results {
                id
                name
                __typename
            }
        }
      }
    }
  }
}`;
          break;
        case 'Step 4':
          tab.title = 'GetFolderContent';
          tab.query = `# Step 4 – List folder content
query GetFolderContent {
  folder(folderId: "folderId") {
    id
    name
    folders {
      results {
        id
        name
        __typename
      }
    }
    exchanges {
      results {
        id
        name
        alternativeRepresentations {
          fileUrn
          fileVersionUrn
        }
        __typename
      }
    }
  }
}`;
          break;
        case 'Step 5':
          tab.title = 'getExchangeInfo';
          tab.query = `# Step 5 – Get Exchange information
query getExchangeInfo {
  exchange(exchangeId: "exchangeId") {
    id
    name
    version {
      versionNumber
    }
    lineage {
      versions {
        results {
          id
          versionNumber
          createdOn
        }
      }
      tipVersion {
        versionNumber
      }
    }
    alternativeRepresentations {
      fileUrn
      fileVersionUrn
    }
  }
}`;
          break;
        case 'Step 6':
          tab.title = 'getQuantityTakeoff';
          tab.query = `# Step 6 – Generate quantity takeoff
query getQuantityTakeoff {
  exchange(exchangeId: "exchangeId") {
    id
    name
    version {
      versionNumber
    }
    elements(filter: {query: "property.name.category=='category'"}) {
      results {
        id
        name
        properties {
          results {
            name
            value
            propertyDefinition {
                description
                specification
                valueType
                units
            }
          }
        }
      }
    }
  }
}`;
          break;
      }
      return tab;
    }

    async function graphQLFetcher(graphQLParams, opts) {
      // check if existing token still valid, if not refresh
      let res = await fetch(`api/auth/token`);
      let resJSON = await res.json();
      accessToken = resJSON.access_token;
      if (accessToken === undefined) {
        showHelpers('login');
        return 'Please login first';
      }

      const { headers = {} } = opts;
      return fetch(
        "https://developer.api.autodesk.com/dataexchange/2023-05/graphql",
        {
          method: "post",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + accessToken,
            ...headers,
          },
          body: JSON.stringify(graphQLParams),
        }
      ).then(async (response) => {
        queryResponse = await response.json();
        if (!!globalViewer) {
          globalViewer.getExtension('AIMFilterExtension').filterModel();
        }
        return queryResponse;
      });
    }

    function onTabs(data) {
      console.log(data)
    }

    async function showHelpers(elementId) {
      let itemInput = document.getElementById(elementId);
      itemInput.setAttribute('data-balloon-visible', '');
      setTimeout(() => { itemInput.removeAttribute('data-balloon-visible', ''); }, 5000);
    }

    ReactDOM.render(
      React.createElement(GraphiQL, {
        fetcher: graphQLFetcher,
        defaultEditorToolsVisibility: true,
        onTabs: onTabs,
        query: defaultQuery,
        defaultQuery: { defaultQuery }
      }),
      document.getElementById('graphiql'),
    );
  </script>
  <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.js"></script>
</body>

</html>
